<div class="flex justify-center items-center flex-col gap-3">
<h1 class="text-4xl font-bold uppercase">Details Employee</h1>

<div>
    <div class="">
        <table class="table-fixed border-separate border-spacing-2">
            <tr>
                <td class="border text-xl p-2">Employee ID</td>
                <td class="border text-xl p-2">{{employee.id}}</td>
            </tr>
            <tr>
                <td class="border text-xl p-2">Employee Name</td>
                <td class="border text-xl p-2">{{employee.name}}</td>
            </tr>
            <tr>
                <td class="border text-xl p-2">Employee Job</td>
                <td class="border text-xl p-2">{{employee.job}}</td>
            </tr>
            <tr>
                <td class="border text-xl p-2">Employee Gender</td>
                <td class="border text-xl p-2">{{employee.gender}}</td>
            </tr>
            <tr>
                <td class="border text-xl p-2">Employee Email</td>
                <td class="border text-xl p-2">{{employee.email}}</td>
            </tr>
            <tr>
                <td class="border text-xl p-2">Employee Phone</td>
                <td class="border text-xl p-2">{{employee.phone}}</td>
            </tr>
            <tr>
                <td class="border text-xl p-2">Employee Joined</td>
                <td class="border text-xl p-2">{{employee.createdAt}}</td>
            </tr>
        </table>
    </div>
    <div class="flex justify-center items-center">
        <button class="px-3 py-2 font-bold uppercase text-2xl bg-blue-500 rounded-2xl" routerLink="/edit/{{employee?.id}}">Edit</button>
    </div>
</div>

</div>
